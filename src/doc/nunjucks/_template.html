<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Aerodial' if (title == 'Aerodial') else (title + ' | Aerodial') }}</title>
	<link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
</head>
<body>
<div class="content">
    <h1>{{ title }}</h1>
    {% block content %}{% endblock %}
</div>

<div class="menu">
    {% include "_menu.html" %}
</div>

{%
set aeroJsPath = 'assets/js/aerodial-' + config.version +
('.min' if config.production else '') +
'.js'
%}
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
<script src="{{ aeroJsPath }}"></script>
<script src="{{ 'assets/js/' + id + '.js' }}"></script>
<script>
    hljs.initHighlightingOnLoad();
</script>
</body>
</html>
